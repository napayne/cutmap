<html>
    <head>
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
        <script>
            $(document).ready(function(){
                var requested_pieces = [];
                
                function append_piece_size(width, height) {
                    $("#piece_list").append(width+", "+height+"\n");
                }
                
                function store_piece(width_str, height_str) {
                    width = parseFloat(width_str);
                    height = parseFloat(height_str);
                    new_piece = {
                        width:width, 
                        height:height
                    };
                    requested_pieces.push(new_piece);
                }
                
                $("#clear_piece").click(function(){
                    $("#height_text").val("");
                    $("#width_text").val("");
                });
                
                $("#add_sheet").click(function(){
                    append_piece_size("84.0", "48.0");
                    store_piece("84.0", "48.0");
                });
                
                $("#add_piece").click(function(){
                    input_height = $("#height_text").val();
                    input_width = $("#width_text").val();
                    if (input_height != "" && input_width != "") {
                        append_piece_size(input_width, input_height);
                        store_piece(input_width, input_height);
                    }
                });
            });
        </script>
        <style>
            textarea
            {
                resize: none;
                overflow-y: scroll;
                height:300px;
            }
        </style>
    </head>
    <body>
        <div id="setup"></div>
            <table>
                <tr>
                    <td valign="top">
                        Add Pieces:<br>
                        Width (inches, decimal): <input type="text" name="width" id="width_text">
                        <br>
                        Height (inches, decimal): <input type="text" name="height" id="height_text">
                        <br>
                        <button name="add_piece" id="add_piece">ADD</button>
                        <button name="clear_piece" id="clear_piece">CLEAR</button>
                        <br>
                        <br>
                        Common Pieces:<br>
                        <button name="add_sheet" id="add_sheet">ADD SHEET (84,48)</button>
                        <br>
                    </td>
                    <td valign="top">
                        Piece List (w, h):<br>
                        <textarea id="piece_list"></textarea>
                    </td>
                </tr>
                
            </table>
        <div id="pieces"></div>
        <div id="stock"></div>
        <div id="results"></div>
    </body>
</html>
